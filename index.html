<html ng-app="app">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>dk github.io</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" href="less/site.css">
</head>
<body ng-controller="bodyCtrl">
<div class="filter"></div>
<div class="nav">
	<ul>
		<li class="hidden-md"><a href="" ng-class="{active: view == 'profile'}"
				 ng-click="changeView('profile')">profile</a></li>
		<li><a href="" ng-class="{active: view == 'expr'}"
				 ng-click="changeView('expr')">experience</a></li>
		<li><a href="" ng-class="{active: view == 'github'}"
				 ng-click="changeView('github')">github</a></li>
		<li><a href="" ng-class="{active: view == 'blog'}"
				 ng-click="changeView('blog')">blog</a></li>
	</ul>
</div>


<div class="profile" >profile</div>
<div class="expr">
   <dk-accordion>
      <dk-expr ng-repeat="job in jobs"></dk-expr>
   </dk-accordion>
</div>
<div class="github" >
   <div class="article" ng-repeat="item in repos">
      <a class="title" href="{{item.url}}" target="_blank">{{item.title}}</a>
      <div class="desc">{{item.desc}}</div>
   </div>
</div>
<div class="blog" >
   <div class="article" ng-repeat="item in blogs">
      <a class="title" href="{{item.url}}" target="_blank">{{item.title}}</a>
      <div class="desc">{{item.desc}}</div>
   </div>
</div>



	<script src="vendor/jquery.min.js"></script>
	<script src="vendor/lodash.min.js"></script>
	<script src="vendor/angular.js"></script>
	<script src="vendor/angular-animate.js"></script>
<script src="vendor/angular-touch.js"></script>
<!--
	<script src="vendor/angular-ui-router.js"></script>
	<script src="vendor/restangular.js"></script>
	<script src="vendor/bootstrap.min.js"></script>
-->
	<script src="app/data.js"></script>
	<script src="js/site.js"></script>
<script src="app/app.js"></script>
<script src="app/directives.js"></script>

</body>
</html>
